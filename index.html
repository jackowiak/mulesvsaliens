<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-tac toe game</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="daniel jackowiak" />
        <meta name="keyword" content="front end, project, to do list" />
        <meta name="description" content="front-end assignments of jm" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Bellefair|Hind+Siliguri:300,400,600|Kavivanar" rel="stylesheet">
    </head>
    <body>
        <main>
        <div class="container">
            <table>
                <tr>
                    <td class="square" id="0"></td>
                    <td class="square" id="1"></td>
                    <td class="square" id="2"></td>
                </tr>
                <tr>
                    <td class="square" id="3"></td>
                    <td class="square" id="4"></td>
                    <td class="square" id="5"></td>
                </tr>
                <tr>
                    <td class="square" id="6"></td>
                    <td class="square" id="7"></td>
                    <td class="square" id="8"></td>
                </tr>
            </table>
            <section>
                <div id="gamestatus"></div>    
            </section>
        </div>
        </main>
        <div class="mainChoosePlayer">
            <div class="board">
                <div class="choosePlayerButton" id="xbutton"><div class="image"><i class="fab fa-sticker-mule"></i></div> Mules</div>
                <div class="versus" id="vs">versus</div>            
                <div class="choosePlayerButton" id="obutton">Aliens <div class="image"><i class="fab fa-reddit-alien"></i></div></div>            
            </div>
        </div> 
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="script.js"></script>
    </body>
</html>
